
<!doctype html>

<body>

    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1><strong>Lords of the Table</strong></h1>
        </div>
      </div>

      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <div class="callout">
            <h3>Dice Roller</h3>
            <p>Choose your dice and how many of them you would like to roll!</p>
            <ul class="dropdown menu" data-dropdown-menu>
              <li>
                <a>Dice Type</a>
                <ul class="menu">
                  <li><a href="#0">d4</a></li>
                  <li><a href="#0">d6</a></li>
                  <li><a href="#0">d8</a></li>
                  <li><a href="#0">d10</a></li>
                  <li><a href="#0">d12</a></li>
                  <li><a href="#0">d20</a></li>
                </ul>
              </li>
              <li>
                <a href="#0">Dice Count</a>
                <ul class="menu">
                  <li><a href="#0">One</a></li>
                  <li><a href="#0">Two</a></li>
                  <li><a href="#0">Three</a></li>
                  <li><a href="#0">Four</a></li>
                  <li><a href="#0">Five</a></li>
                  <li><a href="#0">Six</a></li>
                </ul>
              </li>
            </ul>
            <div class="small-6">
              <a class="button" href="#0">Roll!</a>
            </div>
            <div class="large-12 cell">
              <label>You Rolled:</label>
              <textarea disabled placeholder="Good Luck!"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="grid-x grid-padding-x">
        <div class="large-8 medium-8 cell">
          <h3>Notes</h3>
